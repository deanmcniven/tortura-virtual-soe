---
- name: Install Development Packages
  hosts: localhost
  become: true
  tasks:
    - name: Install development packages
      apt:
        name: "{{ item }}"
        state: present
      with_items:
        - ack-grep
        - automake
        - build-essential
        - curl
        - make
        - wxhexeditor

- name: Install Development Tools
  hosts: localhost
  roles:
    - git
    - intellij-idea
    - docker

