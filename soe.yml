---
- hosts: localhost
  become: true
  tasks:
    - name: Apt Update
      apt: update_cache=yes
      changed_when: false

    - name: Remove pre-installed packages
      apt:
        name: "{{ item }}"
        state: absent
      with_items:
        - brltty
        - gnome-software
        - gnome-software-common
        - gnome-software-plugin-snap
        - ubuntu-software

    - name: Upgrade system
      apt: upgrade=yes

- name: Install Development Tools
  hosts: localhost
  roles:
    - git
    - intellij-idea

- name: Configure Look and Feel
  hosts: localhost
  roles:
    - tmux
    - vim
